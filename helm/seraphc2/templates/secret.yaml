apiVersion: v1
kind: Secret
metadata:
  name: {{ include "seraphc2.fullname" . }}-secrets
  labels:
    {{- include "seraphc2.labels" . | nindent 4 }}
    app.kubernetes.io/component: secret
  {{- with .Values.commonAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
type: Opaque
data:
  {{- if not .Values.externalDatabase.enabled }}
  DB_PASSWORD: {{ .Values.secrets.dbPassword | b64enc | quote }}
  {{- else }}
  DB_PASSWORD: {{ .Values.externalDatabase.password | b64enc | quote }}
  {{- end }}
  {{- if not .Values.externalRedis.enabled }}
  REDIS_PASSWORD: {{ .Values.secrets.redisPassword | b64enc | quote }}
  {{- else }}
  REDIS_PASSWORD: {{ .Values.externalRedis.password | b64enc | quote }}
  {{- end }}
  JWT_SECRET: {{ .Values.secrets.jwtSecret | b64enc | quote }}
  ENCRYPTION_KEY: {{ .Values.secrets.encryptionKey | b64enc | quote }}
  WEBHOOK_SECRET: {{ .Values.secrets.webhookSecret | b64enc | quote }}
  API_KEY_ENCRYPTION_KEY: {{ .Values.secrets.apiKeyEncryptionKey | b64enc | quote }}

{{- if .Values.postgresql.enabled }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "seraphc2.fullname" . }}-postgresql-secrets
  labels:
    {{- include "seraphc2.labels" . | nindent 4 }}
    app.kubernetes.io/component: postgresql-secret
  {{- with .Values.commonAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
type: Opaque
data:
  POSTGRES_PASSWORD: {{ .Values.secrets.dbPassword | b64enc | quote }}
{{- end }}