# SeraphC2 Redis Configuration for Development

# Basic Configuration
port 6379
bind 0.0.0.0
protected-mode no

# Memory Configuration
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence Configuration (disabled for development)
save ""
appendonly no

# Logging
loglevel notice
logfile ""

# Security (basic for development)
# requirepass seraphc2_redis_password

# Performance
tcp-keepalive 300
timeout 0

# Keyspace notifications for session management
notify-keyspace-events Ex

# Client output buffer limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60