apiVersion: v1
kind: Secret
metadata:
  name: seraphc2-secrets
  namespace: seraphc2
  labels:
    app.kubernetes.io/name: seraphc2
    app.kubernetes.io/component: secret
    app.kubernetes.io/part-of: seraphc2
type: Opaque
data:
  # Base64 encoded secrets - CHANGE THESE VALUES IN PRODUCTION
  # Use: echo -n "your-secret" | base64

  # Database password (change this!)
  DB_PASSWORD: Y2hhbmdlX21lX3N0cm9uZ19wYXNzd29yZA== # change_me_strong_password

  # Redis password (change this!)
  REDIS_PASSWORD: Y2hhbmdlX21lX3JlZGlzX3Bhc3N3b3Jk # change_me_redis_password

  # JWT Secret - must be at least 64 characters (change this!)
  JWT_SECRET: Y2hhbmdlX21lX3ZlcnlfbG9uZ19yYW5kb21fandzX3NlY3JldF9hdF9sZWFzdF82NF9jaGFyYWN0ZXJzX2Zvcl9zZWN1cml0eQ== # change_me_very_long_random_jwt_secret_at_least_64_characters_for_security

  # Encryption key - must be exactly 32 characters (change this!)
  ENCRYPTION_KEY: Y2hhbmdlX21lXzMyX2NoYXJhY3Rlcl9rZXk= # change_me_32_character_key

  # Webhook secret (change this!)
  WEBHOOK_SECRET: Y2hhbmdlX21lX3dlYmhvb2tfc2VjcmV0 # change_me_webhook_secret

  # API key encryption (change this!)
  API_KEY_ENCRYPTION_KEY: Y2hhbmdlX21lX2FwaV9rZXlfZW5jcnlwdGlvbg== # change_me_api_key_encryption

---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secrets
  namespace: seraphc2
  labels:
    app.kubernetes.io/name: postgres
    app.kubernetes.io/component: secret
    app.kubernetes.io/part-of: seraphc2
type: Opaque
data:
  # Database password (must match seraphc2-secrets DB_PASSWORD)
  POSTGRES_PASSWORD: Y2hhbmdlX21lX3N0cm9uZ19wYXNzd29yZA== # change_me_strong_password

---
# TLS Secret for Ingress (optional - create with your own certificates)
apiVersion: v1
kind: Secret
metadata:
  name: seraphc2-tls
  namespace: seraphc2
  labels:
    app.kubernetes.io/name: seraphc2
    app.kubernetes.io/component: tls
    app.kubernetes.io/part-of: seraphc2
type: kubernetes.io/tls
data:
  # Replace with your actual certificate and key (base64 encoded)
  # tls.crt: <base64-encoded-certificate>
  # tls.key: <base64-encoded-private-key>
