apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-data-pvc
  namespace: seraphc2
  labels:
    app.kubernetes.io/name: postgres
    app.kubernetes.io/component: storage
    app.kubernetes.io/part-of: seraphc2
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
  storageClassName: fast-ssd # Change to your storage class

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis-data-pvc
  namespace: seraphc2
  labels:
    app.kubernetes.io/name: redis
    app.kubernetes.io/component: storage
    app.kubernetes.io/part-of: seraphc2
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: fast-ssd # Change to your storage class

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: seraphc2-uploads-pvc
  namespace: seraphc2
  labels:
    app.kubernetes.io/name: seraphc2
    app.kubernetes.io/component: storage
    app.kubernetes.io/part-of: seraphc2
spec:
  accessModes:
    - ReadWriteMany # Multiple pods can write to uploads
  resources:
    requests:
      storage: 10Gi
  storageClassName: shared-storage # Change to your shared storage class
