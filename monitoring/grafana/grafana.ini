# Grafana Configuration for SeraphC2
[default]
instance_name = seraphc2-grafana

[server]
protocol = http
http_port = 3000
domain = localhost
root_url = %(protocol)s://%(domain)s:%(port)s/
serve_from_sub_path = false
enable_gzip = true

[database]
type = sqlite3
path = grafana.db
cache_mode = private

[session]
provider = file
provider_config = sessions
cookie_name = grafana_sess
cookie_secure = false
session_life_time = 86400
gc_interval_time = 86400

[dataproxy]
logging = true
timeout = 30
send_user_header = false

[analytics]
reporting_enabled = false
check_for_updates = false
google_analytics_ua_id =
google_tag_manager_id =

[security]
admin_user = admin
admin_password = ${GRAFANA_ADMIN_PASSWORD}
secret_key = ${GRAFANA_SECRET_KEY}
login_remember_days = 7
cookie_username = grafana_user
cookie_remember_name = grafana_remember
disable_gravatar = true
allow_embedding = false
cookie_samesite = lax
cookie_secure = false
strict_transport_security = false
x_content_type_options = true
x_xss_protection = true

[snapshots]
external_enabled = false

[dashboards]
versions_to_keep = 20
min_refresh_interval = 5s
default_home_dashboard_path = /etc/grafana/provisioning/dashboards/seraphc2/seraphc2-overview.json

[users]
allow_sign_up = false
allow_org_create = false
auto_assign_org = true
auto_assign_org_id = 1
auto_assign_org_role = Viewer
verify_email_enabled = false
login_hint = email or username
password_hint = password
default_theme = dark
external_manage_link_url =
external_manage_link_name =
external_manage_info =

[auth]
login_cookie_name = grafana_session
login_maximum_inactive_lifetime_duration = 7d
login_maximum_lifetime_duration = 30d
token_rotation_interval_minutes = 10
disable_login_form = false
disable_signout_menu = false
signout_redirect_url =
oauth_auto_login = false
oauth_state_cookie_max_age = 600

[auth.anonymous]
enabled = false
org_name = Main Org.
org_role = Viewer
hide_version = false

[auth.basic]
enabled = true

[auth.ldap]
enabled = false

[smtp]
enabled = false

[emails]
welcome_email_on_sign_up = false
templates_pattern = emails/*.html

[log]
mode = console file
level = info
filters =

[log.console]
level = info
format = console

[log.file]
level = info
format = text
log_rotate = true
max_lines = 1000000
max_size_shift = 28
daily_rotate = true
max_days = 7

[alerting]
enabled = true
execute_alerts = true
error_or_timeout = alerting
nodata_or_nullvalues = no_data
concurrent_render_limit = 5
evaluation_timeout_seconds = 30
notification_timeout_seconds = 30
max_attempts = 3
min_interval_seconds = 1

[explore]
enabled = true

[metrics]
enabled = true
interval_seconds = 10

[metrics.graphite]
address =
prefix = prod.grafana.%(instance_name)s.

[tracing.jaeger]
address =
always_included_tag =
sampler_type =
sampler_param =
zipkin_propagation = false
disable_shared_zipkin_spans = false

[grafana_net]
url = https://grafana.net

[external_image_storage]
provider =

[panels]
enable_alpha = false
disable_sanitize_html = false

[plugins]
enable_alpha = false
app_tls_skip_verify_insecure = false
allow_loading_unsigned_plugins =

[enterprise]
license_path =

[feature_toggles]
enable =

[date_formats]
full_date = MMM Do, YYYY hh:mm:ss a
interval_second = hh:mm:ss a
interval_minute = hh:mm a
interval_hour = MMM DD hh:mm a
interval_day = MMM DD
interval_month = MMM YYYY
interval_year = YYYY
use_browser_locale = false
default_timezone = browser